<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../scripts/lib/angular/angular.js"></script>
    <style>
        @import "../scripts/lib/bootstrap/dist/css/bootstrap.css";
    </style>
</head>
<body ng-app="app">
<div ng-controller="HelloCtrl">
    test :<input type="text" ng-model="name">
    <h1>hello,{{getName()}}</h1>
</div>
<div ng-controller="WorldCtrl">
    <li ng-repeat="country in countries">
        {{country.name}} has population of {{country.population}}
        {{worldsPercentage(country.population)}}

    </li>
    World's population :{{population}} millions
    <div class="container" ng-controller="TextAreaWithLimitCtrl">
        <span>Remaining:{{remaining()}}</span>
        <div class="row">
            <textarea ng-model="message">{{message}}</textarea>
        </div>
        <div class="row">
            <button ng-click="send()" ng-disabled="!hasValidLength()">send</button>
            <button ng-click="clear()">clear</button>
        </div>
    </div>
</div>
<script>
    var app = angular.module("app",[]);
    app.controller("HelloCtrl",function($scope){
       $scope.name = "World";
       $scope.getName = function(){
           return $scope.name;
       }
    });

    app.controller("WorldCtrl",function($scope){
        $scope.population = 7000;
        $scope.countries = [
            {name:"France",population:63.1},
            {name:"United Kingdom",population:61.8},
        ];
        $scope.worldsPercentage = function(counttryPopulation){
            return (counttryPopulation/$scope.population)*100;
        }


    });

    app.controller("TextAreaWithLimitCtrl",function($scope){
        var MAX_LEN = 20;
        $scope.message = "dsa";
        $scope.remaining = function(){
            return MAX_LEN -$scope.message.length;
        }
        $scope.hasValidLength = function(){
            return $scope.message.length > 10;
        }

    });
</script>
</body>
</html>
