<!DOCTYPE html>
<html lang="en" ng-app="UserInfoModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../scripts/lib/angular/angular.js"></script>
    <script src="form.js"></script>
    <style>
        @import "../scripts/lib/bootstrap/dist/css/bootstrap.css";
    </style>
</head>
<body>
<div  class="pannel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">双 向数据绑定</div>
    </div>
    <div class="panel-body">
        <div  class="row">
            <div class="col-md-12">
                <form  class="form-horizontal" role="form" ng-controller="UserInfoCtrl">
                    <div class="form-group">
                        <label class="col-md-2 control-label">邮箱：</label>
                        <div class="col-md-10">
                            <input class="form-control" type="email" placeholder="TEST" ng-model="userInfo.email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">密码：</label>
                        <div class="col-md-10">
                            <input class="form-control" type="password" placeholder="password" ng-model="userInfo.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class=" col-md-offset-2 col-md-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"  ng-model="userInfo.autoLogin"/>remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <button class="btn btn-default" ng-click="getFormData()">获取表单上</button>
                            <button class="btn btn-default" ng-click="setFormData()">设置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
