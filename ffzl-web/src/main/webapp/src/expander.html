<!DOCTYPE html>
<html lang="en" ng-app="expanderModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../scripts/lib/angular/angular.js"></script>
    <script src="expander.js"></script>
    <style>
        @import "../scripts/lib/bootstrap/dist/css/bootstrap.css";
    </style>
</head>
<body>
<div ng-controller="SomeController">
    <accordion>
        <expander class="expander" ng-repeat="expander in expanders" expander-title="expander.title">
            {{expander.text}}
        </expander>
    </accordion>
</div>
</body>
</html>
